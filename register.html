<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Royal Dental</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header" id="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <img src="royaldental.png" alt="Royal Dental Logo" style="width: 150px; height: auto;">
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="About-us.html" class="nav-link">About Us</a></li>
                    <li><a href="services.html" class="nav-link">Services</a></li>
                    <li><a href="gallery.html" class="nav-link">Gallery</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                    <li><a href="contact.html#appointment" class="btn-book-nav">Send a Case</a></li>
                </ul>
                <a href="login.html" class="user-icon-btn" aria-label="Login">
                    <i class="fas fa-user"></i>
                </a>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <section class="register-section">
        <div class="container">
            <div class="register-container">
                <div class="register-header">
                    <h1>Register as Doctor</h1>
                    <p>Create your account to access our platform</p>
                </div>
                <form class="register-form" id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="doctor-name">Doctor's Full Name *</label>
                            <div class="input-wrapper">
                                <i class="fas fa-user-md"></i>
                                <input type="text" id="doctor-name" name="doctor-name" placeholder="Enter doctor's full name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="license-number">License Number *</label>
                            <div class="input-wrapper">
                                <i class="fas fa-id-card"></i>
                                <input type="text" id="license-number" name="license-number" placeholder="Enter license number" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <div class="input-wrapper">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <div class="input-wrapper">
                                <i class="fas fa-phone"></i>
                                <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="clinic-name">Clinic Name *</label>
                            <div class="input-wrapper">
                                <i class="fas fa-building"></i>
                                <input type="text" id="clinic-name" name="clinic-name" placeholder="Enter clinic name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="specialization">Specialization *</label>
                            <div class="input-wrapper">
                                <i class="fas fa-stethoscope"></i>
                                <select id="specialization" name="specialization" required>
                                    <option value="">Select specialization</option>
                                    <option value="general">General Dentistry</option>
                                    <option value="orthodontics">Orthodontics</option>
                                    <option value="prosthodontics">Prosthodontics</option>
                                    <option value="oral-surgery">Oral Surgery</option>
                                    <option value="periodontics">Periodontics</option>
                                    <option value="endodontics">Endodontics</option>
                                    <option value="cosmetic">Cosmetic Dentistry</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="address">Clinic Address *</label>
                            <div class="input-wrapper">
                                <i class="fas fa-map-marker-alt"></i>
                                <input type="text" id="address" name="address" placeholder="Enter clinic address" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="city">City *</label>
                            <div class="input-wrapper">
                                <i class="fas fa-city"></i>
                                <input type="text" id="city" name="city" placeholder="Enter city" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password *</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" placeholder="Create a password" required>
                                <button type="button" class="toggle-password" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password *</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
                                <button type="button" class="toggle-password" id="toggleConfirmPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="agree-terms">
                            <input type="checkbox" name="agree-terms" required>
                            <span>I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a> *</span>
                        </label>
                    </div>
                    <button type="submit" class="btn-register">Create Account</button>
                </form>
                <div class="register-footer">
                    <p>Already have an account? <a href="login.html">Sign in here</a></p>
                </div>
            </div>
        </div>
    </section>
   <script>
    var registerForm = document.getElementById("registerForm");
    registerForm.addEventListener("submit", function (e) {
        e.preventDefault();
        var doctorName = document.getElementById("doctor-name").value;
        var licenseNumber = document.getElementById("license-number").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var clinicName = document.getElementById("clinic-name").value;
        var specialization = document.getElementById("specialization").value;
        var address = document.getElementById("address").value;
        var city = document.getElementById("city").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm-password").value;
        var agreeTerms = document.querySelector('input[name="agree-terms"]:checked');

        if (doctorName && licenseNumber && email && phone && clinicName && specialization && address && city && password && confirmPassword && agreeTerms) {
            if (password === confirmPassword) {
                alert("Registration successful!");
                
            } else {
                alert("Passwords do not match.");
            }
        } else {
            alert("Please fill in all required fields.");
        }
    });
</script>
</body>
</html>
